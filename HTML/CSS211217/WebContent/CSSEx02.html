<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 만들기</title>
<style type="text/css">
	table {
		width : 600px;
		margin: auto;
		/* 주지 않으면 외부 선없이 내부에만 딸랑 칸이 생성됨.*/
		/*
		border: 1px solid gray;
		border-collapse: collapse;
		*/
	}
	td {
		border: 1px solid gray;
		padding: 5px;
	
	}
	.title {
		border: none;
		text-align: center;
		font-size: 18pt
	}
	.info {
		border: none;
		text-align: right;
		font-size: 10pt
	}
	th{ background-color: silver; padding: 5px }
</style>
</head>
<body>
	<!-- 
	table>(tr>td{내용 $$}*3)*5
	 -->
	<table>
		<tr>
			<td colspan="3" class="title">자유게시판</td>
		</tr>
		<tr>
			<td colspan="3" class="info">전체 : 20개(2/5Page)</td>
		</tr>
		<tr>
			<th>작성자</th>
			<th width="60%">제목</th>
			<th>작성일</th>
		</tr>
		<tr>
			<td>내용 01</td>
			<td>내용 02</td>
			<td>내용 03</td>
		</tr>
		<tr>
			<td>내용 01</td>
			<td>내용 02</td>
			<td>내용 03</td>
		</tr>
		<tr>
			<td>내용 01</td>
			<td>내용 02</td>
			<td>내용 03</td>
		</tr>
		<tr>
			<td>내용 01</td>
			<td>내용 02</td>
			<td>내용 03</td>
		</tr>
	</table>				

</body>
</html>
